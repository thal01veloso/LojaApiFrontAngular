<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Cadastro de Produtos</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <div class="container-lg">

    <form>

      <h2>Cadastrar Produtos </h2>
       <input class="form-control form-control-lg" type="text" placeholder="#ID" aria-label=".form-control-lg example" type="text" id="id" name="id" [(ngModel)]="produto.produtoId">
        <input class="form-control form-control-lg" type="text" placeholder="Nome do produto" aria-label=".form-control-lg example" type="text" name="nome"[(ngModel)]="produto.nomeProduto">
        <input class="form-control form-control-lg" type="text" placeholder="Marca" aria-label=".form-control-lg example" type="text" name="merca"[(ngModel)]="produto.marcaProduto">
        <input class="form-control form-control-lg" type="text" placeholder="Modelo" aria-label=".form-control-lg example" type="text" name="modelo"[(ngModel)]="produto.modelo">
        <input class="form-control form-control-lg" type="text" placeholder="Placa Mãe" aria-label=".form-control-lg example" type="text" name="placamae"[(ngModel)]="produto.placaMae">
        <input class="form-control form-control-lg" type="text" placeholder="Memória Ram" aria-label=".form-control-lg example" type="text" name="memoriaram"[(ngModel)]="produto.memoriaRam">
        <input class="form-control form-control-lg" type="text" placeholder="HD" aria-label=".form-control-lg example" type="text" name="hd"[(ngModel)]="produto.hd"><br>
        <button type="submit" name = "cadastrar" (click)="cadastrarProduto()" class="cadastrar"> Cadastrar</button>
        <button type="submit" name = "buscar" (click)="buscarProdutoId()" class="BuscarId"> buscar</button>
    </form>

    <hr>
    <h2>Produtos Cadastrados </h2>
    <div class="table">
      <table>
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Produto</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Placa Mae</th>
            <th>Memoria Ram</th>
            <th>hd</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of produtos">
            <td>{{item.produtoId}}</td>
            <td>{{item.nomeProduto}}</td>
            <td>{{item.marcaProduto}}</td>
            <td>{{item.modelo}}</td>
            <td>{{item.placaMae}}</td>
            <td>{{item.memoriaRam}}</td>
            <td>{{item.hd}}</td>
            <td>
              <button type="submit" name="atualizar" (click)="alterarProduto(item.produtoId)" class="atualizar" >Atualizar</button>
              <button type="submit" name="excluir" (click)="deletarProduto(item.produtoId)" class="excluir"> Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
  </body>
</html>
